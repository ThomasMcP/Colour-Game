      <h1>GREAT <span id=rgbDisplay>RGB</span> COLOUR GUESSING GAME</h1>

      </div>

    <div id="container">

      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <button type="button" name="reset" id="reset">Reset Game</button>

    <script type="text/javascript" src="colourGame.js">

    </script>
  </body>
</html>
